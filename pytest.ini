[pytest]
# Pytest configuration for Automaton Auditor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=75

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security-focused
    requires_api: marks tests that require API keys
    unit: marks tests as unit tests (fast, isolated)

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

[coverage:html]
directory = htmlcov

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Pytest-asyncio configuration
asyncio_mode = auto

# Minimum Python version
minversion = 7.0
